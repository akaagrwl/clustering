<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-Means Cluster Predictor</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;padding:40px}
    .card{background:#fff;padding:24px;border-radius:8px;max-width:560px;margin:0 auto;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    label{display:block;margin-bottom:6px;color:#333}
    input{width:100%;padding:10px;border-radius:6px;border:1px solid #ddd;margin-bottom:12px}
    button{background:#007bff;color:#fff;padding:10px 14px;border:none;border-radius:6px;cursor:pointer}
    .result{margin-top:16px;padding:12px;border-radius:6px}
    .ok{background:#e7f7ee;border-left:4px solid #2e7d32}
    .err{background:#fff0f0;border-left:4px solid #c62828}
  </style>
</head>
<body>
  <div class="card">
    <h2>K-Means Cluster Predictor</h2>
    <p>Enter Annual Income (k$) and Spending Score (0-100) to assign a cluster.</p>
    <div>
      <label for="income">Annual Income (k$)</label>
      <input id="income" type="number" step="0.01" min="0" placeholder="e.g., 50">
      <label for="score">Spending Score (0-100)</label>
      <input id="score" type="number" step="0.01" min="0" max="100" placeholder="e.g., 75">
      <button id="predict">Predict</button>
    </div>
    <div id="result"></div>
  </div>

<script>
document.getElementById('predict').addEventListener('click', async ()=>{
  const income = parseFloat(document.getElementById('income').value);
  const score = parseFloat(document.getElementById('score').value);
  const resBox = document.getElementById('result');
  resBox.innerHTML='';
  if (isNaN(income) || isNaN(score)) { resBox.innerHTML='<div class="result err">Please provide both values.</div>'; return; }
  resBox.innerHTML='<div class="result">Predictingâ€¦</div>';
  try{
    const resp = await fetch('/predict', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({income, spending_score: score})});
    const data = await resp.json();
    if (resp.ok && data.success){
      resBox.innerHTML=`<div class="result ok"><strong>Cluster ${data.cluster}</strong><div>${data.message}</div></div>`
    } else {
      resBox.innerHTML=`<div class="result err"><strong>Error</strong><div>${data.error || JSON.stringify(data)}</div></div>`
    }
  }catch(e){
    resBox.innerHTML=`<div class="result err">${e.message}</div>`
  }
});
</script>
</body>
</html>
